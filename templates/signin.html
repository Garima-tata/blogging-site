{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - GTata</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Compiled and minified JavaScript -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body class="bg-gray-100">
    
    <nav class="bg-primary">
        <div class="container">
            <div class="nav-wrapper">
            <a href="#!" class="brand-logo">GTata</a>
            <ul class="right">
                Register
                <li><a href="/signup/" class="label-icon">
                    <i class="material-icons">login</i>
                  </a></li>
                <!-- <li><a href="/signup">Register</a></li> -->
            </ul>
            </div>
        </div>
    </nav>

    
        <div class="container">
                <div>
                    <style>
                        h5{
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                        <h5>{{ message }}</h5>
                    {% endfor %}
                </div>
            <div class="container">
                <div class="row" style="margin-top: 100px;">
                    <div class="col s12 m4">
                        <h2 class="lg:text-3xl text-xl font-semibold  mb-6"> Log in</h2>
                    </div>
                    <form action="" method="POST" class="col s12 m8">
                        {% csrf_token %}                          
                      <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">account_circle</i>
                          <input name="username" placeholder="Username" value="{{username}}" type="text" class="validate">
                          <label for="password">Username</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">lock_open</i>
                          <input id="password" type="password" name="password" value="{{password}}" placeholder="Password"  class="validate">
                          <label for="password">Password</label>
                        </div>
                      </div>
                            <div class="container" >
                                <button type="submit" class="btn-small" style="background-color: #477091!important;">click</button>
                            </div>


                            <div class="container">
                                <div class="flex justify-between my-4">
                                    <div class="checkbox">
                                        <input type="checkbox" id="chekcbox1" checked>
                                        <label for="chekcbox1"><span class="checkbox-icon"></span>Remember Me</label>
                                    </div>
                                        <a href="#"> Forgot Your Password? </a>
                                    </div>
                                    <button type="submit" class="bg-gradient-to-br from-pink-500 py-3 rounded-md text-white text-xl to-red-400 w-full">Login</button>
                                    <div class="text-center mt-5 space-x-2">
                                        <p class="text-base"> Not registered? <a href="/signup" class=""> Create a account </a></p>
                                    </div>
                            </div>
                    </form>
                </div>
                
            </div>
            
    </div>
        
        
        <!-- Footer -->
        <footer class="page-footer bg-primary">
            <div class="container">
                <div class="flex space-x-2 text-gray-700 uppercase">
                    <a href="#" style="color: black;"> About</a>
                    <a href="#" style="color: black;"> Help</a>
                    <a href="#" style="color: black;"> Terms</a>
                    <a href="#" style="color: black;"> Privacy</a>
                </div>
                <p class="capitalize"> Â© copyright 2020 by socol</p>
            </div>
               
          </footer>
        </div>








          <script>    
            M.AutoInit();
        </script>
        
        
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" 
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script>
            $(document).ready(function(){
                $(".owl-carousel").owlCarousel(
                    {
                        loop:true,
                        responsiveClass:true,
                        autoplay:true,
                        autoplayTimeout: 2000,
                        nav:false,
                        responsive:{
                            0:{
                                items:1,
                                nav:true
                            },
                            600:{
                                items:3,
                                nav:false
                            },
                            1000:{
                                items:3,
                                nav:true,
                                loop:true
                            }
                        }
                    }
                    
                );
            });
            
        </script>
</body>
</html>
